<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home Page</title>
    <link rel="stylesheet" href="./style/indexStyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body class="container-wrapper">
    <section class="form-container">
        <section class="form-section">
            <div class="header-section">
                <img src="./images/login.png" alt="logo"  class="login-logo" />
                <h2 class="heading">Welcome to Portal</h1>
            </div>
            <div class="button-container">
                    <button type="button" class="btn btn-secondary homepage-button login-button ">Sign in</button>
                    
                    <div class="d-flex" style="justify-content: center; flex-direction: column;" >
                        <button type="button" class="btn btn-secondary homepage-button signup-button">Sign up</button>
                        <div id="passwordHelpBlock" class="form-text" style="text-align: center;">
                            Create new account
                        </div>
                    </div>
            </div>
        </section>

    </section> 




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>  
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
        $('.login-button').on('click', function() {
            window.location.href = './pages/login.html';
        });
    });
    $(document).ready(function() {
        $('.signup-button').on('click', function() {
            window.location.href = './pages/signup.html';
        });
    });
</script>
</body>
</html>
