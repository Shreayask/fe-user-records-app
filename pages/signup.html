<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Signup Page</title>
    <link rel="stylesheet" href="../style/indexStyle.css">
    <link rel="stylesheet" href="../style/loginStyle.css">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../script/signup.js"></script>

</head>

<body class="container-wrapper">
    <section class="form-container">
        <section class="form-section">
            <div class="form-header-section">
                <img src="../images/login.png" alt="logo" class="login-logo" />
                <h4 class="heading">User Login</h4>
            </div>
            <div class="form-input-section">
                <label class="form-label mt-3">Full name</label>
                <input type="text" class="form-control" id="name">

                <label class="form-label mt-3 ">Email</label>
                <input type="text" class="form-control" id="email">


                <label class="form-label mt-3">Username</label>
                <input type="text" class="form-control" id="username">

                <label for="inputPassword5" class="form-label mt-3">Password</label>
                <input type="password" class="form-control" aria-describedby="passwordHelpBlock" id="password">

                <div id="passwordHelpBlock" class="form-text">
                    Your password must be 8-20 characters long, contain letters and numbers.
                </div>

                <label for="inputPassword5" class="form-label mt-3 ">Gender</label>

                <div class="form-check">
                    <input class="form-check-input" type="radio" id="flexRadioDefault1" value="Male" name="gender">
                    <label class="form-check-label" for="flexRadioDefault1">
                        Male
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="flexRadioDefault1" value="Female" name="gender">
                    <label class="form-check-label" for="flexRadioDefault1">
                        Female
                    </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" id="flexRadioDefault2" value="Others" name="gender">
                    <label class="form-check-label" for="flexRadioDefault2">
                        Others
                    </label>
                </div>

                <label class="form-label mt-3 ">Phone Number</label>
                <input type="text" class="form-control" id="phonenumber">

                <label class="form-label mt-3 ">Address</label>
                <input type="text" class="form-control" id="address">

                <span class="mt-2" id="error-msg" style="color: red; font-size: 14px;"> </span>

                <button type="button" class="btn btn-secondary homepage-button signup-button mt-3 ms-5 ">Sign up
                </button>
        </section>

        <!--  Modal body for successful signup -->
        <div class="modal fade" id="signupSuccessModal" tabindex="-1" role="dialog"
            aria-labelledby="signupSuccessModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="signupSuccessModalLabel">Sign Up Successful</h5>
                    </div>
                    <div class="modal-body">
                        You have successfully signed up!
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" id="login-button"
                            data-dismiss="modal">Login</button>
                        <button type="button" class="btn btn-secondary" id="close-modal"
                            data-dismiss="modal">Close</button>

                    </div>
                </div>
            </div>
        </div>

    </section>
</body>

</html>
