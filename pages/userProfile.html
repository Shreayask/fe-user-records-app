<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home Page</title>
    <link rel="stylesheet" href="../style//indexStyle.css">
    <link rel="stylesheet" href="../style/dashboard.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../script/userProfile.js"></script>
</head>

<body class="container-wrapper">


    <!-- Nav bar-->
    <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="../images/userpic.jpeg" height="45px" width="50px"
                    style="border-radius: 30px;" /></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse " id="navbarNavAltMarkup" style="justify-content: end;">
                <div class="navbar-nav ">
                    <img class='mt-1' src="../images/logout.webp" height="35px" width="45px"
                        style="border-radius: 30px;" />
                    <a class="nav-link " href="../index.html">Logout</a>
                </div>
            </div>
        </div>
    </nav>
    <!-- List users-->

    <section class="dashboard-container d-flex mt-3">
        <div style="text-align: center;">
            <h2 style="color: #36455d;" class="mt-3 mb-2"> User Profile</h3>
        </div>

        </div>
        <div class="user-detail-container mt-5 p-4">
            <div class="user-detail mt-1 px-4">
                <div style="text-align: end;cursor: pointer; font-size: 20px;" class="edit-btn">
                    <i class="bi bi-pencil-square"></i>
                </div>
                <div class="user-info" >

                </div>

            </div>

        </div>


    </section>

    <div class="user-modal">
        <div class="modal" tabindex="-1" id="view-user-modal" style="top:9rem;">
            <div class="modal-dialog">
                <div class="modal-content view-user-modal" style="width: 31rem;height: 43rem;">
                    <div class="modal-header">
                        <h3>Edit Details</h3>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                            id="close-modal"></button>
                    </div>
                    <div class="modal-body">
                        <div class="user-detail-section p-2">
                            <div class="form-input-section">
                                <label class="form-label mt-3">Full name</label>
                                <input type="text" class="form-control" id="name">

                                <label class="form-label mt-3 ">Email</label>
                                <input type="text" class="form-control" id="email">
                                <label for="inputPassword5" class="form-label mt-3 ">Gender</label>

                                <div class="form-check">
                                    <input class="form-check-input" type="radio" id="flexRadioDefault1" value="Male" name="gender">
                                    <label class="form-check-label" for="flexRadioDefault1">
                                        Male
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" id="flexRadioDefault1" value="Female" name="gender">
                                    <label class="form-check-label" for="flexRadioDefault1">
                                        Female
                                    </label>
                                </div>
                
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" id="flexRadioDefault2" value="Others" name="gender">
                                    <label class="form-check-label" for="flexRadioDefault2">
                                        Others
                                    </label>
                                </div>
                
                                <label class="form-label mt-3 ">Phone Number</label>
                                <input type="text" class="form-control" id="phonenumber">
                
                                <label class="form-label mt-3 ">Address</label>
                                <input type="text" class="form-control" id="address">
                
                                <span class="mt-2" id="error-msg" style="color: red; font-size: 14px;"> </span>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" 
                            id="edit-user">Done</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
     <!--Toast message-->
     <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div class="toast align-items-center text-bg-success border-0" id="liveToast" role="alert"
          aria-live="assertive" aria-atomic="true">
          <div class="d-flex">
            <div class="toast-body">
               Profile has been updated. </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
              id="close-toast" aria-label="Close"></button>
          </div>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
