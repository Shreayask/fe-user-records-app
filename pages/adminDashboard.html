<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Home Page</title>
  <link rel="stylesheet" href="../style//indexStyle.css">
  <link rel="stylesheet" href="../style/dashboard.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="../script/adminDashboard.js"></script>
</head>

<body class="container-wrapper">


  <!-- Nav bar-->
  <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><img src="../images/userpic.jpeg" height="45px" width="50px"
          style="border-radius: 30px;" /></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse " id="navbarNavAltMarkup" style="justify-content: end;">
        <div class="navbar-nav ">
          <img class='mt-1' src="../images/logout.webp" height="35px" width="45px" style="border-radius: 30px;" />
          <a class="nav-link " id="logout-btn">Logout</a>
        </div>
      </div>
    </div>
  </nav>
  <!-- List users-->

  <section class="dashboard-container d-flex mt-3">
    <div style="text-align: center;">
      <h2 style="color: #36455d;" class="mt-3 mb-5"> Admin Dashboard</h3>
    </div>

    <div class="card-container d-flex gap-2">
      <div class="m-auto">
        <h4 style="color: #535d67;">Total Users : <span id="user-count"></span></h4>
      </div>


    </div>
    <div class="table-container">
      <table class="table table-responsive  table-dark table-hover">
        <thead>
          <tr>
            <th scope="col">Sn.</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">View Details</th>
          </tr>
        </thead>
        <tbody>
          <tr class="user-row">
            <!-- <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td> -->
          </tr>
        </tbody>
      </table>
    </div>


  </section>

  <div class="user-modal">
    <div class="modal" tabindex="-1" id="view-user-modal" style="top:9rem;">
      <div class="modal-dialog">
        <div class="modal-content view-user-modal" style="width: 38rem;height: 28rem;">
          <div class="modal-header">
            <h3>User's Detail</h3>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
              id="close-modal"></button>
          </div>
          <div class="modal-body">
            <div class="user-detail-section p-2">

            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="close-modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
