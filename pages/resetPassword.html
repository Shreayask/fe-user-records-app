<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login Page</title>
  <link rel="stylesheet" href="../style/indexStyle.css">
  <link rel="stylesheet" href="../style/loginStyle.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="../script/resetPassword.js"></script>
</head>

<body class="container-wrapper">
  <section class="form-container">
    <section class="form-section">
      <div class="form-header-section">
        <img src="../images/login.png" alt="logo" class="login-logo" />
        <h4 class="heading">Reset Password</h4>
      </div>
      <div class="form-input-section">
        <label for="inputPassword5" class="form-label mt-4">Username</label>
        <input type="text" id="username" class="form-control">

        <label for="inputPassword5" class="form-label mt-3">New Password</label>
        <input type="password" id="password" class="form-control" aria-describedby="passwordHelpBlock">

        <div id="passwordHelpBlock" class="form-tex mb-3">
          Your password must be 8-20 characters long, contain letters and numbers.
        </div>

        <label for="inputPassword5" class="form-label mt-3">Confirm Password</label>
        <input type="password" class="form-control" aria-describedby="passwordHelpBlock" id="confirmpassword">
        
        <span class="mt-4" id="error-msg" style="color: red; font-size: 14px;"> </span>

        <button type="button" class="btn btn-secondary homepage-button login-button mt-3 ms-5 ">Change Password</button>

        <!--Toast message-->
        <div class="toast-container position-fixed bottom-0 end-0 p-3">
          <div class="toast align-items-center text-bg-success border-0" id="liveToast" role="alert"
            aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
              <div class="toast-body">
               Password has been reset.</div>
              <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                id="close-toast" aria-label="Close"></button>
            </div>
          </div>
        </div>
    </section>



  </section>
